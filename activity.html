<!DOCTYPE html>
<html>
  <head>
    <title>Activity: Style a Facebook Post | Carlos Glitch</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="activity.css" />
  </head>

  <body>
    <div class="posts-container">
      <!-- POST 1 -->
      <div class="post">
        <header class="post-header-container">
          <div class="post-header-top">
            <h2 class="post-header-title">Animal Rescue Home's Post</h2>
            <button
              class="header-action action-close"
              id="close-button"
              type="button"
            >
              √ó
            </button>
          </div>

          <div class="post-header-bottom">
            <div class="post-header-item">
              <img
                src="https://cdn.glitch.global/13174cc5-e031-49f1-a4e7-d000eeb49df1/animal-rescue-profile.jpg?v=1730853802990"
                alt="profile pic"
                class="avatar"
                width="40"
                height="40"
              />
            </div>

            <div class="post-header-item">
              <div class="poster-name">Animal Rescue Home</div>
              <div>October 20, 2024</div>
            </div>

            <div class="post-header-item">
              <button
                class="header-action action-menu"
                id="menu-button"
                type="button"
              >
                <svg width="20" height="20" fill="#cccccc">
                  <circle cx="2" cy="10" r="2" />
                  <circle cx="10" cy="10" r="2" />
                  <circle cx="18" cy="10" r="2" />
                </svg>
              </button>
            </div>
          </div>
        </header>

        <div class="post-body">
          <p class="post-blurb">OMG... I need one for my cat</p>
          <div class="post-content">
            <img
              alt="shark-cat"
              src="https://cdn.glitch.global/13174cc5-e031-49f1-a4e7-d000eeb49df1/cat-biting.jpg?v=1730853708367"
            />
          </div>
        </div>

        <div class="post-reactions-counter">
          <div class="post-reactions">
            <ul class="post-reactions-list">
              <li>üòÜ</li>
              <li>üëç</li>
              <li>üíú</li>
            </ul>
            <span class="post-reactions-count">245</span>
          </div>
          <div class="right">
            <span>41 comments</span>
            <span>85 shares</span>
          </div>
        </div>

        <div class="post-reactions-buttons">
          <button class="reaction-button">Like</button>
          <button class="reaction-button">Comment</button>
          <button class="reaction-button">Share</button>
        </div>

        <div class="post-comments">
          <input placeholder="Write a comment..." />
        </div>
      </div>

      <!-- POST 2 -->

      <!-- POST 3 -->
    </div>
    <script src="activity.js"></script>
  </body>
</html>
