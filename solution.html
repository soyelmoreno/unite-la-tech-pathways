<!DOCTYPE html>
<html>
  <head>
    <title>Activity: Style a Facebook Post | Carlos Glitch</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="solution.css" />
  </head>

  <body>
    <div class="post-container">
      <!-- POST 1 -->
      <div class="post">
        <header class="post-header">
          <div class="post-header-item">
            <img
              src="https://cdn.glitch.global/13174cc5-e031-49f1-a4e7-d000eeb49df1/animal-rescue-profile.jpg?v=1730853802990"
              alt="profile pic"
              width="50"
            />
          </div>

          <div class="post-header-item">
            <div class="poster-name">Animal Rescue Home</div>
            <div>Posted: 7h ago</div>
          </div>

          <div class="post-header-item">
            <button class="header-action" id="menu-button" type="button">
              ...
            </button>
            <button class="header-action" id="close-button" type="button">
              X
            </button>
          </div>
        </header>

        <div class="post-body">
          <p class="post-blurb">OMG... I need one for my cat</p>
          <div class="post-content">
            <img
              alt="shark-cat"
              src="https://cdn.glitch.global/13174cc5-e031-49f1-a4e7-d000eeb49df1/cat-biting.jpg?v=1730853708367"
            />
          </div>
        </div>

        <div class="post-reactions-container">
          <ul class="post-reactions">
            <li>üòÜ</li>
            <li>üëç</li>
            <li>üíú</li>
          </ul>
          <span class="post-reactions-count">245</span>
          <!-- TODO: add comments and shares -->
        </div>

        <div class="post-reactions-buttons">
          <button class="reaction-button">Like</button>
          <button class="reaction-button">Comment</button>
          <button class="reaction-button">Share</button>
        </div>

        <div class="post-comments">
          <input placeholder="Write a comment..." />
        </div>
      </div>

      <!-- POST 2 -->

      <!-- POST 3 -->
    </div>
    <script src="/solution.js"></script>
  </body>
</html>
